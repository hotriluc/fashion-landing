<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Display:wght@100;200;300;400;500;600;700&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div class="wrapper">
    <section class="hero">
      <div class="hero__img--1">
        <img src="model-1.jpg" alt="Model 1" />
      </div>
      <div class="hero__img--2">
        <img src="model-2.jpg" alt="Model 2" />
      </div>
      <div class="hero__img--3">
        <img src="model-3.jpg" alt="Model 3" />
      </div>

      <h1 class="hero__heading">Get fashion</h1>
      <div class="hero__content">
        <p>Shop the new fall collection of wow appareal. the hottest trends, the latest
          vibes, and the best
          eco-friendly quality.</p>
        <a href="#">
          <span>Shop now</span>
          <svg width="258" height="8" viewBox="0 0 258 8" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M257.354 4.35355C257.549 4.15829 257.549 3.84171 257.354 3.64645L254.172 0.464466C253.976 0.269204 253.66 0.269204 253.464 0.464466C253.269 0.659728 253.269 0.976311 253.464 1.17157L256.293 4L253.464 6.82843C253.269 7.02369 253.269 7.34027 253.464 7.53553C253.66 7.7308 253.976 7.7308 254.172 7.53553L257.354 4.35355ZM0 4.5H257V3.5H0V4.5Z"
              fill="black" />
          </svg>
        </a>
      </div>
    </section>

    <section class="about">
      <h1 class="about__heading">Why us</h1>
      <h1 class="about__text-heading">Designed with</h1>


      <div class="card about__card--1">
        <div class="card-front">
          <img class="card-front__img" src="model-1.jpg" alt="Model 1" />
          <p class="card-front__text">Care</p>
        </div>
      </div>
      <div class="card about__card--2">
        <div class="card--front">
          <img class="card-front__img" src="model-2.jpg" alt="Model 2" />
          <p class="card-front__text">Attention</p>
        </div>
      </div>
      <div class="card about__card--3">
        <div class="card--front">
          <img class="card-front__img" src="model-3.jpg" alt="Model 3" />
          <p class="card-front__text">Details</p>
        </div>
      </div>
    </section>
  </div>
</body>

</html>
